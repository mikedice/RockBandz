<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ManagerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/BootstrapManageThemes/bootstrap.css">
    <link rel="stylesheet" href="css/BootstrapManageThemes/manage.css">
</head>
<body class="manage-body">

    <div class="container" ng-controller="Management">
        The Management page
        <div class="row" id="body-container">
            <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" style="background-color:green">
                <div class="thumbnail test_thumbnail">


                    <form role="form">
                        <div class="form-group">
                            <label for="galleryTitle">Gallery Title</label>
                            <input type="text" class="form-control" id="galleryTitle" placeholder="Enter Gallery Title">
                        </div>
                        <div class="form-group">
                            <label for="caption">Gallery Description</label>
                            <textarea class="form-control" rows="4" id="caption" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                Is Published? <input type="checkbox">
                            </label>
                        </div>
                        <div class="form-group">
                            <img style="display:block" src="SiteContent/Galleries/Friday_the_13th_2013/tnail/dsc_7671.jpg" alt="...">
                            <label for="chooseImage">Choose image</label>
                            <input type="file" id="chooseImage">
                            <p class="help-block">Choose a gallery banner image</p>
                        </div>
                        <button type="submit" class="btn btn-default">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
</body>



</html>
